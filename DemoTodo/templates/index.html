<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo</title>
    <style>
        .hidden {
            display: none;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
    </style>

</head>

<body>
    <form id='form'>
        <input type="text" id="description">
        <input type="submit" value="Create">
    </form>
    <div class="hidden" id="error">Something Went wrong</div>
    <ul id="todos">
        {% for d in data %}
        <li>
            <input class="check-complete" type="checkbox" {% if d.completed %} checked {% endif %} />
            {{d.description}}
        </li>
        {% endfor %}
    </ul>

    <script>

        /*
                for (let i = 0; i < checkboxes.length; i++) {
                    const checkbox = checkboxes[i];
                    checkbox.onchange = function (e) {
                        console.log('event', e);
                        const newCompleted = e.target.checked;
                        fetch('/todos/set-completed'), {
                            method: 'post',
                            body: JSON.stringify({
                                'completed': newCompleted
                            }),
                            headers: {
                                'Content-Type': 'application/json'
                            }
                        }
                    }
                }
        */
        const checkboxes = document.querySelectorAll('.check-complete');
        for (let i = 0; i < checkboxes.length; i++) {
            const checkebox = checkboxes[i];
            checkebox.onchange = (e) => {
                console.log('event:', e);
                const newComplete = e.target.checked;
                fetch('/todos/set-completed', {
                    method: 'POST',
                    body: JSON.stringify({
                        'completed': newComplete
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
            }

        }

        // const descInput = document.getElementById('description');
        document.getElementById('form').onsubmit = function (e) {
            e.preventDefault();
            // const desc = descInput.value;
            fetch('/todos/create'), {
                method: 'POST',
                body: JSON.stringify({
                    'description': document.getElementById('description').value
                }),
                headers: {
                    'Content-Type': 'application/json'
                }
            }
                .then(function (response) {

                    return response.json();
                })
                .then(function (jsonResponse) {

                    const liItem = document.createElement('LI');
                    liItem.innerHTML = jsonResponse['description'];
                    document.getElementById('todos').appendChild(liItem);
                    document.getElementById('error').classname = 'hidden';
                })
                .catch(function () {

                    document.getElementById('error').className = '';
                })

        }  
    </script>
</body>

</html>
